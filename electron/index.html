<!-- ドキュメントタイプ宣言 -->
<!doctype html>
<!-- HTML 要素開始 -->
<html>
<!-- head 要素開始 -->
<head>
  <!-- 文字エンコーディング指定 -->
  <meta charset="utf-8">
  <!-- ページタイトル -->
  <title>Hello,world</title>
  <!-- コンテンツセキュリティポリシー指定 -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'"> 
  <!-- スタイル開始 -->
  <style>
    /* body のスタイル */
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    /* h1 のスタイル */
    h1{font-size:28px}
  </style>
</head>
<!-- body 要素開始 -->
<body>
  <!-- 見出し表示 -->
  <h1>Hello,world</h1>
</body>
</html>
